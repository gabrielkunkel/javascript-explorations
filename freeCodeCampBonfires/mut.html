<!DOCTYPE html>
<html>
<body>


<script>

    String.prototype.toProperCase = function () {
        return this.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
    };


    function mutation(arr) {
        var i;
        arr[1] = arr[1].toLowerCase();
        arr[0] = arr[0].toLowerCase();
        var dumbCockArray = arr[1].split('');
        var fuckShitArray = arr[0].split('');

        for(i = 0; i < dumbCockArray.length; i += 1) {
            var shakedown = fuckShitArray.indexOf(dumbCockArray[i]);
            if(shakedown === -1) { return false;}
        }
        return true;
    }


    var words= [
        "Kroxldyphivc",
        "Kroxldyphivc",
    ];

    var result = mutation(words).toString();;
    result = result.toProperCase();


    document.write("<b>Match:</b> " + result );

    document.write("<br/><b>" + "First String: " + "</b>");
    document.write(words[0]);
    document.write("<br/><b>" + "Second String: " + "</b>");
    document.write(words[1]);


</script>



</body>
</html>
